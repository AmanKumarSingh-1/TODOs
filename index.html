<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs - Your Beautiful Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-check-circle"></i> TODOs</h1>
            <p>Organize your life beautifully</p>
        </header>

        <div class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="current-month-year">May 2023</h2>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h3 id="selected-date">Select a date</h3>
                    <div class="task-input-container">
                        <input type="text" id="task-input" placeholder="Add a new task...">
                        <button id="add-task-btn"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div class="tasks-list" id="tasks-list">
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="link-preview-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="link-preview-content"></div>
        </div>
    </div>

    <div class="modal" id="link-details-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add Link Details</h3>
            <div class="form-group">
                <label for="link-url">URL:</label>
                <input type="text" id="link-url" readonly>
            </div>
            <div class="form-group">
                <label for="link-title">Title/Remarks:</label>
                <input type="text" id="link-title" placeholder="Enter description or remarks">
            </div>
            <button id="save-link-details">Save Details</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
